<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>


<div class="container-fluid"  >

    <br>

    <div class="col-md-12 panel-group">

        <div class="panel-default">
            <div class="panelValoraciones">
                <div class="panelValoraciones panel-heading"><label>Valoraciones</label></div>
            </div>
            <div class="panel-body">

                <div class="col-md-12">
                <img src="resources/images/Imagen_valoraciones.png" width="6%"><br><br>
                    <div class="btn-toolbar" role="group" aria-label="First Group">
                        <a class="btn btn-success" ui-sref="valoracionesCreate"><span class = "glyphicon glyphicon-plus-sign"></span>Agregar valoración</a>
                    </div>
                    <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Comentario</th>    
                                <th>Calificación</th>
                                <th>Fecha</th>
                                <th></th>
                            </tr>
                        </thead>
        <tbody>
             <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.comentario}}</td>
                <td id="{{$index}}-name">{{record.calificacion}}</td>
                <td id="{{$index}}-name">{{record.fecha}}</td>
                <td><a class ="btn btn-danger btn-sm" ui-sref="deleteValoracion({id: record.id})"><span class="glyphicon glyphicon-trash"></span></a></td>
                <td><a class="btn btn-default btn-sm" ui-sref="valoracionesUpdate({id:record.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr> 
        </tbody>
        </table>
    
</div>
