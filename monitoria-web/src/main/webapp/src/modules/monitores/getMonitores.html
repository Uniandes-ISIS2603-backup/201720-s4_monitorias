
<div class="container-fluid"> 
     <br>
    <div class="col-md-12 panel-group">
        <div class="panel-primary">
        <div class="panel-heading"><label>Lista de Monitores</label></div>
        <div class="panel-body">
    
  <div class="row">
  <div class="col-sm-3 col-md-3" ng-repeat="record in monitoresRecords">
    <div class="thumbnail">
        
      <img src="{{record.foto}}" alt="..."width="100px" height="100px">
      <div class="caption">
        <h3>{{record.nombre}}</h3>
        <label>Calificacion promedio:</label>
        <p>{{record.valPromedio}}</p>             
        <p><a ui-sref="monitorDetail({monitorCodigo: record.codigo})" class="btn btn-primary" >Detalles</a><a ui-sref="monitorDelete({monitorCodigo: record.codigo})" class="btn btn-danger" >Eliminar</a> </p>   
    </div>   
    </div>
  </div>
</div>
    
    
</div>
