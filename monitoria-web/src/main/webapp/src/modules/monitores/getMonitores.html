<div class ="col-xs-6 col-sm-3 col-md-2 col-lg-12 well">
               <h1> Monitores </h1>
</div>

<div class="container-fluid">   
  <div class="row">
  <div class="col-sm-3 col-md-3" ng-repeat="record in monitoresRecords">
    <div class="thumbnail">
        
      <img src="{{record.foto}}" alt="..."width="100px" height="100px">
      <div class="caption">
        <h3>{{record.nombre}}</h3>
        <label>Calificacion promedio:</label>
        <p>{{record.valPromedio}}</p>             
        <p><a  class="btn btn-primary" >Detalles</a><a ui-sref="monitorDelete({monitorCodigo: record.codigo})" class="btn btn-danger" >Eliminar</a> </p>   
    </div>   
    </div>
  </div>
</div>
    
    
</div>
