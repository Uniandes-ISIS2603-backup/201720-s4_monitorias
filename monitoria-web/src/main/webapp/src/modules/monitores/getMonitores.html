
<div class="container-fluid"> 
     <br>
     
    <div class="col-md-12 panel-group">
        <div class="panel-primary">
        <div class="panel-heading"><label>Lista de Monitores</label></div>
        <div class="panel-body">
    <br>
    <div class="input-group col-md-12">
        <h3>Buscar por nombre<input type="text" class="form-control" ng-model="monitorNameBuscada" placeholder="Ej. Lucia Perez"></h3>
    </div><!-- /input-group -->
    <br>
            <a class="btn btn-primary" ui-sref="monitorCreate"><span class = "glyphicon glyphicon-plus-sign"></span> Agregar Monitor</a>
     <br>
  <div class="row">
  <div class="col-sm-3 col-md-3" ng-repeat="record in monitoresRecords| filter:monitorNameBuscada">
    <div class="thumbnail" width="200px" height="200px">
        <img class="img-responsive" ng-src="{{record.foto}}" width="80px" height="80px">
      <div class="caption">
        <h3>{{record.nombre}}</h3>
        <label>Calificacion promedio:</label>
        <p>{{record.valPromedio}}</p>             
        <p><a ui-sref="monitorDetail({monitorCodigo: record.codigo})" class="btn btn-primary" >Detalle</a> <a ui-sref="monitorDelete({monitorCodigo: record.codigo})" class="btn btn-danger" >Eliminar</a> </p>   
    </div>   
    </div>
  </div>
</div>
    
 <br>
 <br>
</div>
