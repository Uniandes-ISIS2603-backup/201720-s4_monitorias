<div class="container-fluid">
<div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentMonitor.foto}}"/>
                </div>

            </div>
 <hr>
<label class="col-md-1">Nombre:</label>
<p class="col-md-8">{{currentMonitor.nombre}}</p>
 <hr>
 <label class="col-md-1">Tipo:</label>
<p class="col-md-8">{{currentMonitor.tipo}}</p>
 <hr>
 <label class="col-md-3">Valoracion promedio:</label>
 <p class="col-md-6">{{currentMonitor.valPromedio}}</p>
 <hr>
 <label class="col-md-1">Idiomas:</label>
<p class="col-md-1" ng-repeat="idioma in currentMonitor.idiomas">{{idioma.idioma}}</p>
<hr>
<div class="col-md-12">  
<a  class="btn btn-primary" ui-sref="monitorUpdate({monitorCodigo: currentMonitor.codigo})"><span class="glyphicon glyphicon-edit"></span> Editar</a>
</div>
<div class="col-md-12">  
<a  class="btn btn-primary" ui-sref="monitoriasCreate"><span class="glyphicon glyphicon-edit"></span>crear monitoria</a>
</div>
<div>
    <table class="table table-striped" class="col-md-8">
        <thead>
            <tr>
                <th>Id</th>
                <th>tipo</th>
                <th>estado</th>
               
                
            </tr>
        </thead>
        <tbody> 
             <tr ng-repeat="monitoria in currentMonitor.monitorias" >
                 <td  id="{{$index}}-id">{{monitoria.id}}</td>
                <td  id="{{$index}}-tipo">{{monitoria.tipo}}</td>
                <td id="{{$index}}-estado">{{monitoria.estado}}</td>
                <td><a class ="btn btn-info btn-sm" ui-sref="monitoriaDetail({monitoriaId: monitoria.id})"><span class="glyphicon glyphicon-zoom-in"></span></a></td>
            </tr> 
        </tbody>
    </table>
</div>
<br>
<br>
</div>
