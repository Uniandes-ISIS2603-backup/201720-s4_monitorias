<div class="container-fluid">
<div class="col-md-4">
                <div class="thumb">
                    <br>
                    <img class="img-responsive" ng-src="{{currentMonitor.foto}}" width="200px" height="200px"/>
                </div>
    <div class="panel panel-default">
    <div class="panel-heading"><label>Valoraciones</label></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
 <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Comentario</th>    
                                <th>Calificaci√≥n</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
        <tbody>
             <tr ng-repeat="record in currentMonitor.valoraciones">
                <td id="{{$index}}-name">{{record.comentario}}</td>
                <td id="{{$index}}-name">{{record.calificacion}}</td>
                <td><a class ="btn btn-danger btn-sm" ui-sref="deleteValoracion({id: record.id})"><span class="glyphicon glyphicon-trash"></span></a><a class="btn btn-default btn-sm" ui-sref="valoracionesUpdate({id:record.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr> 
        </tbody>
        </table>
            </div>
        </div>
    </div>
</div>

            </div>
    <br>
  <div style="background-color: white; background: white;" class="col-md-8"  > 
            
<label class="col-md-4">Nombre monitor:</label>
<p class="col-md-4">{{currentMonitor.nombre}}</p>
 
        
 <label class="col-md-4">Tipo:</label>
<p class="col-md-4">{{currentMonitor.tipo}}</p>

        
 <label class="col-md-4">Valoracion promedio:</label>
 <p class="col-md-4">{{currentMonitor.valPromedio}}</p>

       
 <label class="col-md-4">Idiomas:</label>
<p class="col-md-1" ng-repeat="idioma in currentMonitor.idiomas">{{idioma.idioma}}</p>

 </div>

<div class="col-md-8" style="background-color: white; background: white;">  
<a  class="btn btn-info" ui-sref="monitorUpdate({monitorCodigo: currentMonitor.codigo})"><span class="glyphicon glyphicon-edit"></span>Editar monitor</a> 
<a  class="btn btn-success" ui-sref="monitoriasCreate({monitorCodigo: currentMonitor.nombre})"><span class="glyphicon glyphicon-edit"></span>Nueva monitoria</a>
</div>
    <div class="col-md-8" style="background-color: white; background: white;">
    <table class="table table-striped" class="col-md-8">
        <thead>
            <tr>
                <th>Id</th>
                <th>tipo</th>
                <th>estado</th>          
            </tr>
        </thead>
        <tbody> 
             <tr ng-repeat="monitoria in currentMonitor.monitorias" >
                <td  id="{{$index}}-id">{{monitoria.id}}</td>
                <td  id="{{$index}}-tipo">{{monitoria.tipo}}</td>
                <td id="{{$index}}-estado">{{monitoria.estado}}</td>
                <td><a class ="btn btn-info btn-sm" ui-sref="monitoriaDetail({monitoriaId: monitoria.id})"><span class="glyphicon glyphicon-zoom-in"></span></a></td>
                <td>  <a class ="btn btn-info btn-sm" ui-sref="monitorMonitoriaUpdate({idMonitor:currentMonitor.codigo,monitoriaId:monitoria.id})"><span class="glyphicon glyphicon-edit"></span> Edit</button></td>
            </tr> 
        </tbody>
    </table>
</div>
