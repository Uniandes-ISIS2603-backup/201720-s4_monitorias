<div class="container-fluid">
<div class="col-md-3">
                <div class="thumb">
                    <img class="img-responsive" ng-src="{{currentMonitor.foto}}" width="200px" height="200px"/>
                </div>

            </div>
    <br>
    <div > 
        <div class="col-md-8" >    
<label class="col-md-4">Nombre monitor:</label>
<p class="col-md-4">{{currentMonitor.nombre}}</p>
</div> 
        <div class="col-md-8" >
 <label class="col-md-4">Tipo:</label>
<p class="col-md-4">{{currentMonitor.tipo}}</p>
</div>
        <div class="col-md-8" >
 <label class="col-md-4">Valoracion promedio:</label>
 <p class="col-md-4">{{currentMonitor.valPromedio}}</p>
</div>
        <div class="col-md-8" >
 <label class="col-md-4">Idiomas:</label>
<p class="col-md-1" ng-repeat="idioma in currentMonitor.idiomas">{{idioma.idioma}}</p>
</div>
    </div>

<div class="col-md-8">  
<a  class="btn btn-primary" ui-sref="monitorUpdate({monitorCodigo: currentMonitor.codigo})"><span class="glyphicon glyphicon-edit"></span> Editar</a> <a  class="btn btn-primary" ui-sref="monitoriasCreate"><span class="glyphicon glyphicon-edit"></span>Nueva monitoria</a>
</div>

</div>
