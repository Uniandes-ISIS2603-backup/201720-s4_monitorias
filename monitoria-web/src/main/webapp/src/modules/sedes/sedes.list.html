<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>

<div class="container-fluid"  >

    <br>

    <div class="col-md-12 panel-group">
        <div class="panel-default">
            <div class="panelSedes">
                <div class="panelSedes panel-heading"><label>Lista de sedes</label></div>
            </div>
            <div class="panel-body">

                <div class="col-md-12">

             
                    <img src="resources/images/Imagen_sedes.png" width="4%">
                    <br>
                    <br>
                    <div class="btn-toolbar" role="group" aria-label="First Group">
                        <a class="btn btn-success" ui-sref="sedesCreate"><span class = "glyphicon glyphicon-plus-sign"></span> Agregar sede</a>
                    </div>
                    <br>
                    <table class="table table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Id</th>    
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sede in sedesRecords">
                                <td  id="{{$index}}-id">{{sede.id}}</td>
                                <td  id="{{$index}}-name"> <a ui-sref="sedeDetail({sedeId: sede.id})">{{sede.name}}</a></td>
                                <td id="{{$index}}-direccion">{{sede.direccion}}</td>
                                <td >  
                                    <button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="Editar"
                                            ui-sref="sedeUpdate({sedeId: sede.id})"><span class="glyphicon glyphicon-edit"></span>
                                    </button>
                                    <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar"
                                            ui-sref="sedeDelete({sedeId: sede.id})"><span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
    </div>
    
</div>
