<div class="panel panel-default"> 
     <div class="panel-heading"><label>Sede {{currentSede.name}}</label></div>
    <div class="panel-body " >
    <div class="row">
        <div class="col-md-3">
            <dl>  
                <dt>Id</dt>                
                <dd ng-src ="{{currentSede.id}}">{{currentSede.id}}</dd>
                <hr>
                <dt>Nombre</dt>
                <dd>{{currentSede.name}}</dd>
                
                <hr>
                <dt>Direccion</dt>
                <dd>{{currentSede.direccion}}</dd>
            </dl>
        </div>
    </div>
        </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading"><label><a ui-sref="salonesList({sedeId: currentSede.id})" >Lista de salones</a></label></div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div ui-view="childrenView"></div>
            </div>
        </div>
    </div>
</div>
