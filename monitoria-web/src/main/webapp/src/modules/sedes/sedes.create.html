<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>
<div class="container-fluid"  >
    <div class="col-md-12">
        <h2>Sedes</h2>   
        <h3>Nueva sede</h3>
        <div class="row">
  <div class="col-lg-3 " >
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Buscar</button>
      </span>
      <input type="text" class="form-control" placeholder="Ej. Sede 1 ">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sede in sedesRecords">
                    <td  id="{{$index}}-id">{{sede.id}}</td>
                    <td  id="{{$index}}-name"> <a ui-sref="sedeDetail({sedeName: sede.name})">{{sede.name}}</a></td>
                    <td id="{{$index}}-direccion">{{sede.direccion}}</td>
                    <td >  
                            <button type="button" class="glyphicon glyphicon-trash"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button type="button" class="btn btn-default">Agregar Sede</button>
</div>
