<div class ="col-xs-6 col-sm-3 col-md-2 col-lg-12 well">
               <h1> Monitorias </h1>
               </div>
 <div class="btn-toolbar" role="group" aria-label="First Group">
        <a class="btn btn-success" ui-sref="monitoriasCreate"><span class = "glyphicon glyphicon-plus-sign"></span> Agregar Monitoria</a>
    </div>
<div class="container-fluid">
               <table class="table table-striped" class="col-md-6">
        <thead>
            <tr><th> Id</th>
                <th>Nombre del Monitor</th>
                <th>Nombre del Estudiante</th>
                <th>Tipo</th>
                <th>Estado</th>
                
            </tr>
        </thead>
        <tbody>
             <tr ng-repeat="record in records">
                <td  id="{{$index}}-id"> <a ui-sref="monitoriaDetail({monitoriaId: record.id})">{{record.id}}</a></td>
                <td id="{{$index}}-name">{{record.nombreMonitor}}</td>
                <td id="{{$index}}-name">{{record.nombreEstudiante}}</td>
                <td id="{{$index}}-name">{{record.tipo}}</td>
                <td id="{{$index}}-name">{{record.estado}}</td>
                <td><a class="btn btn-info btn-sm" ui-sref="monitoriasUpdate({idMonitoria:record.id})"><span class="glyphicon glyphicon-edit"></span></a></td>
            </tr> 
        </tbody>
        </table>
   
</div>
