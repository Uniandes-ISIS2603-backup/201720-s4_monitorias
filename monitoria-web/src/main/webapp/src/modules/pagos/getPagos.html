
<div class="container-fluid">
     <div class="col-md-12 panel-group">
        <div class="panel-danger monitor">
        <div class="panel-heading banner"><label>Lista de Pagos</label></div>
        <div class="panel-body">
        
            <div class="col-md-12">
    
    
    <table class="table table-striped" class="col-md-5">
        <thead>
            <tr>
                <th>Id_Pago</th>          
                <th>Estado</th>
                 <th>Monito</th>
                <th>Valor</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.id}}</td>
                <td id="{{$index}}-name">{{record.estado}}</td>
                <td id="{{$index}}-name"> {{record.DTOMonitor.nombre}}</td>
                <td id="{{$index}}-name">{{record.valor}}</td>
                <td> 
                    <div class="btn-group" role="group" aria-label="...">
                       <a class ="btn btn-default" ui-sref="pagoUpdate({pagoId: record.id})"><span class="glyphicon glyphicon-edit"></span>Editar</a>
                        <a  class ="btn btn-danger" ui-sref="pagoDelete({pagoId: record.id})"><span class="glyphicon glyphicon-trash"></span> Eliminar</a>
                  
                    </div>
                    
                    
                                  
            </tr> 
        </tbody>
    </table>
</div>
