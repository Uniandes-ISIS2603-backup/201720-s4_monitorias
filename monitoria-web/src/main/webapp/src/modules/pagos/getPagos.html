
<div class="container-fluid">
     <div class="col-md-12 panel-group">
        <div class="panel-default">
            <br>
            <div class="panelPagos">
                <div class="panelPagos panel-heading"><label>Lista de pagos</label></div>
            </div>
        <div class="panel-body">
        
            <div class="col-md-12">
    
    <img src="resources/images/Imagen_pagos.png" width="6%">
    <table class="table table-striped" class="col-md-5">
        <thead>
            <tr>
                <th>Id_Pago</th>          
                <th>Estado</th>
                 <th>Monito</th>
                <th>Valor</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <tr ng-repeat="pago in pagosRecords">
                <td id="{{$index}}-name">{{pago.id}}</td>
                <td id="{{$index}}-name">{{pago.estado}}</td>
                <td id="{{$index}}-name"> {{pago.DTOMonitor.nombre}}</td>
                <td id="{{$index}}-name">{{pago.valor}}</td>
                <td> 
                    <div class="btn-group" role="group" aria-label="...">
                       <a class ="btn btn-info" ui-sref="pagoUpdate({pagoId: pago.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a  class ="btn btn-danger" ui-sref="pagoDelete({pagoId: pago.id})"><span class="glyphicon glyphicon-trash"></span></a>
                  
                    </div>
                    
                    
                                  
            </tr> 
        </tbody>
    </table>
</div>
