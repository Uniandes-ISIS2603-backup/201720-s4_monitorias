<div class ="col-xs-6 col-sm-3 col-md-2 col-lg-12 well">
               <h1>Pagos </h1>
</div>

<div class="container-fluid">
    <table class="table table-striped" class="col-md-5">
        <thead>
            <tr>
                <th>Id_Pago</th>          
                <th>Estado</th>
                 <th>Monitor asignado</th>
                <th>Valor</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
             <tr>
                <tr ng-repeat="record in records">
                <td id="{{$index}}-name">{{record.id}}</td>
                <td id="{{$index}}-name">{{record.estado}}</td>
                <td id="{{$index}}-name"> {{record.DTOMonitor.nombre}}</td>
                <td id="{{$index}}-name">{{record.valor}}</td>
                <td> <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record.id)"><span class="glyphicon glyphicon-trash"></span> Remove</button></td>
               
            </tr> 
        </tbody>
    </table>
</div>
<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default">Editar</button>
</div>
