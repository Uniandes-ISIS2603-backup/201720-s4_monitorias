<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center" ></div>


<div class="container-fluid"  style="background-color: white; background: white;">
    
    <br>
    
    <div class="col-md-12 panel-group">
        <div class="panel-primary">
        <div class="panel-heading"><label>Lista de Bibliotecas</label></div>
        <div class="panel-body">
        
            <div class="col-md-12">
            
   <div class="col-md-3 " >
    <div class="input-group col-md-12">
      <input type="text" class="form-control" ng-model="bibliotecaNameBuscada" placeholder="Ej. Biblioteca General">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <img src="resources/images/Imagen_bibliotecas_mediana.png" width="6%">
  <br>
  <div class="btn-toolbar" role="group" aria-label="First Group">
        <a class="btn btn-success" ui-sref="bibliotecasCreate"><span class = "glyphicon glyphicon-plus-sign"></span> Agregar biblioteca</a>
   </div>
  
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>Id</th>    
                    <th>Nombre</th>
                    <th>Ubicaci√≥n</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr ng-repeat="biblioteca in bibliotecasRecords | filter:bibliotecaNameBuscada">
                    <td  id="{{$index}}-id">{{biblioteca.id}}</td>
                    <td  id="{{$index}}-name"><a ui-sref="bibliotecaDetail({bibliotecaId: biblioteca.id})">{{biblioteca.name}}</a></td>
                    <td id="{{$index}}-ubicacion">{{biblioteca.ubicacion}}</td>
                    <td >  
                         <button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="Editar"
                                ui-sref="bibliotecaUpdate({bibliotecaId: biblioteca.id})"><span class="glyphicon glyphicon-edit"></span>
                         </button>
                         <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar"
                                 ui-sref="bibliotecaDelete({bibliotecaId: biblioteca.id})"><span class="glyphicon glyphicon-trash"></span>
                         </button>
                       
                    </td>
                </tr>
            </tbody>
        </table>    
    </div>
   </div>
</div>
 </div>
    
</div>
