<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert()">{{alert.msg}} </alert>
<div id="alertPanel" style="text-align: center"></div>


<div class="container-fluid"  >

    <br>

    <div class="col-md-3 " >
        <div class="input-group">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">Buscar</button>
            </span>
            <input type="text" class="form-control" placeholder="Ej. Leer">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
     <img src="resources/images/Imagen_actividades.png" height="5%" width="5%" align="left">
    <table class="table table-hover table-responsive">
        <thead>
            <tr style="background-color: white; background: white;">
                <th>Id</th>    
                <th>Tarea asignada</th>
                <th>Descripcion</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="actividad in actividadesRecords" style="background-color: white; background: white;">
                <td  id="{{$index}}-id">{{actividad.id}}</td>
                <td  id="{{$index}}-tareaAsignada">{{actividad.tareaAsignada}}</td>
                <td id="{{$index}}-editorial">{{actividad.descripcion}}</td>
                <td >  
                     <button type="button" class="btn btn-info btn-sm" data-toggle="tooltip" data-placement="top" title="Editar"
                            ui-sref="actividadUpdate({monitoriaId: currentMonitoria.id, actividadId: actividad.id})"><span class="glyphicon glyphicon-edit"></span>
                     </button>
                     <button type="button" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="Eliminar"
                           ui-sref="actividadDelete({monitoriaId: currentMonitoria.id, actividadId: actividad.id})"><span class="glyphicon glyphicon-trash"></span>
                     </button>
                </td>
                

            </tr>
        </tbody>
    </table>    
    <div class="btn-toolbar" role="group" aria-label="First Group">
        <a class="btn btn-success" ui-sref="actividadCreate({monitoriaId: currentMonitoria.id})"><span class = "glyphicon glyphicon-plus-sign"></span> Agregar actividad</a>
    </div>
     </br>
      </br>
</div>
