<div class="panel panel-default"> 
     <div class="panel-heading"><label>Informacion del Horario con Id= {{currentHorario.id}}</label></div>
    <div class="panel-body " >
    <div class="row">
        <div class="col-md-3">
            <dl> 
                <dt>Horario de Inicio</dt>
                <dd ng-src ="{{currentHorario.horaInicio}}">{{currentHorario.horaInicio}}</dd>
                  <hr>
                <dt>Hora de Fin</dt>
                <dd>{{currentHorario.horaFin}}</dd>
                
                <hr>
                <dt>Codigo del Estudiante</dt>
                <dd>{{currentHorario.estado}}</dd>
                
                
               
            </dl>
        </div>
    </div>
        </div>
</div>
